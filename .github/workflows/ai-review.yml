name: AI Code Review

on:
    pull_request:
        types: [opened, synchronize, reopened]

permissions:
    pull-requests: write
    contents: read

jobs:
    review:
        runs-on: ubuntu-latest

        services:
            ollama:
                image: ollama/ollama:latest
                ports:
                    - 11434:11434
                options: >-
                    --health-cmd "curl --silent --fail http://localhost:11434/api/tags || exit 1"
                    --health-interval 5s
                    --health-timeout 2s
                    --health-retries 20

        steps:
            - name: Checkout repo
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Pull AI model
              run: |
                  echo "‚è≥ Pobieram model..."
                  curl -s -X POST http://ollama:11434/api/pull -d '{"model": "starcoder2:3b"}'
                  echo "‚úÖ Model pobrany"

            - name: Run AI review
              id: ai_review
              run: |
                  DIFF=$(git diff origin/${{ github.base_ref }} --unified=0)
                  
                  RAW=$(curl -s -X POST http://ollama:11434/api/generate \
                    -d "{\"model\":\"starcoder2:3b\",\"prompt\":\"Zr√≥b szczeg√≥≈Çowy, konstruktywny code review tego diffu, podzielone na sekcje: Plusy, Sugestie, Problemy krytyczne, Podsumowanie:\n$DIFF\",\"stream\":false}")
                  
                  echo "=== RAW RESPONSE ==="
                  echo "$RAW"
                  
                  REVIEW=$(echo "$RAW" | jq -r '.response' | tr -d '\r')
                  
                  if [ -z "$REVIEW" ] || [ "$REVIEW" = "null" ]; then
                    REVIEW="‚ö†Ô∏è Model nie zwr√≥ci≈Ç ≈ºadnej odpowiedzi ‚Äì sprawd≈∫ logi."
                  fi
                  
                  echo "review<<EOF" >> $GITHUB_OUTPUT
                  echo "$REVIEW" >> $GITHUB_OUTPUT
                  echo "EOF" >> $GITHUB_OUTPUT

            - name: Post AI review as PR comment
              uses: actions/github-script@v7
              with:
                  github-token: ${{ secrets.GITHUB_TOKEN }}
                  script: |
                      await github.rest.issues.createComment({
                        owner: context.repo.owner,
                        repo: context.repo.repo,
                        issue_number: context.payload.pull_request.number,
                        body: `ü§ñ **AI Code Review**\n\n${process.env.REVIEW}`
                      });
              env:
                  REVIEW: ${{ steps.ai_review.outputs.review }}
