name: AI Code Review

on:
    pull_request:
        types: [opened, synchronize, reopened]

permissions:
    contents: read
    pull-requests: write

jobs:
    review:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repo
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Fetch base branch
              run: git fetch origin ${{ github.base_ref }}

            - name: Start Ollama in Docker
              run: |
                  docker run -d --name ollama -p 11434:11434 ollama/ollama
                  sleep 5
                  docker exec ollama ollama pull starcoder2:3b

            - name: Run AI review
              id: ai_review
              run: |
                  DIFF=$(git diff origin/${{ github.base_ref }} --unified=0)
                  echo "=== CODE DIFF START ==="
                  echo "$DIFF"
                  echo "=== CODE DIFF END ==="
                  
                  REVIEW=$(curl -s -X POST http://localhost:11434/api/generate \
                    -d "{\"model\":\"starcoder2:3b\",\"prompt\":\"Zr√≥b szczeg√≥≈Çowy, konstruktywny code review tego diffu, podzielone na sekcje: Plusy, Sugestie, Problemy krytyczne, Podsumowanie:\n$DIFF\"}" \
                    | jq -r '.response')
                  
                  echo "review<<EOF" >> $GITHUB_OUTPUT
                  echo "$REVIEW" >> $GITHUB_OUTPUT
                  echo "EOF" >> $GITHUB_OUTPUT

            - name: Post AI review as PR comment
              uses: actions/github-script@v7
              with:
                  github-token: ${{ secrets.GITHUB_TOKEN }}
                  script: |
                      await github.rest.issues.createComment({
                        owner: context.repo.owner,
                        repo: context.repo.repo,
                        issue_number: context.payload.pull_request.number,
                        body: `ü§ñ **AI Code Review**\n\n${process.env.REVIEW}`
                      });
              env:
                  REVIEW: ${{ steps.ai_review.outputs.review }}
